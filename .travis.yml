language: objective-c

osx_image: xcode11.3
env:
  matrix:
    - TEST_SDK=iphonesimulator12.1 OS=12.1 NAME='iPhone SE'

script:
  - set -o pipefail && xcodebuild test -enableCodeCoverage YES -project StringEx.xcodeproj -scheme StringEx -sdk $TEST_SDK -destination "platform=iOS Simulator,OS=$OS,name=$NAME" ONLY_ACTIVE_ARCH=YES
